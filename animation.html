<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
            /* Added for better visibility */
        }

        .image-tiles-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-tiles {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
            position: absolute;
            width: 100%;
        }

        .image-tile {
            max-width: calc(17% - 16px);
            transition: transform 0.3s ease;
            position: absolute;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/overlay.png');
            opacity: 0.5; 
        }

        .text-overlay {
            text-align: center;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-image: linear-gradient(to right, #5b0cb1, #5effff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        /* Additional styles for demonstration purposes */
        .content-above,
        .content-below {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .content-above {
            background-image: linear-gradient(to right, #5b0cb1, #5effff);
        }

        .content-below {
            background-image: linear-gradient(to right, #5b0cb1, #5effff);
        }
    </style>
</head>

<body>
    <div class="content-above">
        <p>This is content above the image tiles</p>
    </div>

    <div class="overlay"></div>

    <div class="image-tiles-container">
        <div class="text-overlay">
            <h2>Be inspired</h2>
            <h1>Your ideas, our tools</h1>
        </div>
        <div class="image-tiles">
            <div class="image-tile" style="left: -22%;"><img src="images/line 1.svg" alt="Image 1"></div>
            <div class="image-tile" style="left: -4%;"><img src="images/line 2.svg" alt="Image 2"></div>
            <div class="image-tile" style="left: 14%;"><img src="images/line 3.svg" alt="Image 3"></div>
            <div class="image-tile" style="left: 32%;"><img src="images/line 4.svg" alt="Image 4"></div>
            <div class="image-tile" style="left: 50%;"><img src="images/line 5.svg" alt="Image 5"></div>
            <div class="image-tile" style="left: 68%;"><img src="images/line 6.svg" alt="Image 6"></div>
            <div class="image-tile" style="left: 86%;"><img src="images/line 7.svg" alt="Image 7"></div>
            <div class="image-tile" style="left: 104%;"><img src="images/line 8.svg" alt="Image 8"></div>
        </div>
    </div>

    <div class="content-below">
        <p>This is content below the image tiles</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script>
        // Initialize ScrollMagic controller
        var controller = new ScrollMagic.Controller();

        // Define animations for each image tile
        var imageTiles = document.querySelectorAll('.image-tile');
        var offset = 50; // Offset for smooth animation
        var movementDistance = 150; // Adjust movement distance

        imageTiles.forEach(function (tile, index) {
            var movement = index % 2 === 0 ? "+" + movementDistance + "px" : "-" + movementDistance + "px";

            var tween = gsap.to(tile, {
                y: movement,
                ease: "none"
            });

            // Create scene and set trigger hook for animation
            var scene = new ScrollMagic.Scene({
                triggerElement: ".overlay",
                duration: "300%", // Adjust duration as per your requirement
                triggerHook: 0,
                offset: offset * index // Adjust offset for smooth animation
            })
                .setTween(tween)
                .addTo(controller);
        });

        // Define reverse animations for each image tile when scrolling back up
        var reverseImageTiles = document.querySelectorAll('.image-tile');
        var reverseOffset = 50; // Offset for smooth animation

        reverseImageTiles.forEach(function (tile, index) {
            var movement = index % 2 === 0 ? "-" + movementDistance + "px" : "+" + movementDistance + "px";

            var reverseTween = gsap.to(tile, {
                y: movement,
                ease: "none"
            });

            // Create scene and set trigger hook for reverse animation
            var reverseScene = new ScrollMagic.Scene({
                triggerElement: ".overlay",
                duration: "300%", // Adjust duration as per your requirement
                triggerHook: 1,
                offset: reverseOffset * index // Adjust offset for smooth animation
            })
                .setTween(reverseTween)
                .addTo(controller);
        });
    </script>
</body>

</html>
