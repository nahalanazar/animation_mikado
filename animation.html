<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body,
        html {
            height: 100%;
            /* Hide horizontal scroll */
            background-color: black;
        }

        .image-tiles {
            display: flex;
            /* justify-content: space-between; */
            height: 100%;
            box-sizing: border-box;
            /* Include padding in the height calculation */
        }

        .image-tiles img {
            max-width: calc(17% - 16px);
            /* Set maximum width for each image tile */
            /* Reduce margin between image tiles */
            transition: transform 0.3s ease;
            /* Add smooth transition effect */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/overlay.png');
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="image-tiles">
        <!-- Your image tiles HTML goes here -->
        <img src="images/line 1.svg" alt="Image 1">
        <img src="images/line 2.svg" alt="Image 2">
        <img src="images/line 3.svg" alt="Image 3">
        <img src="images/line 4.svg" alt="Image 4">
        <img src="images/line 5.svg" alt="Image 5">
        <img src="images/line 6.svg" alt="Image 6">
        <img src="images/line 7.svg" alt="Image 7">
        <img src="images/line 8.svg" alt="Image 8">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script>
        // Initialize ScrollMagic controller
        var controller = new ScrollMagic.Controller();

        // Define the tween for image tiles movement
        var tween = gsap.to(".image-tiles", { y: "+=100", ease: "none" }); // Adjust y value as per your requirement

        // Create scene and set trigger hook for animation
        var scene = new ScrollMagic.Scene({
            triggerElement: ".overlay",
            duration: "100%", // Adjust duration as per your requirement
            triggerHook: 0,
        })
            .setTween(tween)
            .addTo(controller);
    </script>
</body>

</html>
