<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-above">
        <p>This is content above the image tiles</p>
    </div>

    <div class="overlay"></div>

    <div class="image-tiles-container">
        <div class="text-overlay">
            <h2>Be inspired</h2>
            <h1>Your ideas, our tools</h1>
        </div>
        <div class="image-tiles">
            <div class="image-tile" style="left: -22%;"><img src="images/line 1.svg" alt="Image 1"></div>
            <div class="image-tile" style="left: -4%;"><img src="images/line 2.svg" alt="Image 2"></div>
            <div class="image-tile" style="left: 14%;"><img src="images/line 3.svg" alt="Image 3"></div>
            <div class="image-tile" style="left: 32%;"><img src="images/line 4.svg" alt="Image 4"></div>
            <div class="image-tile" style="left: 50%;"><img src="images/line 5.svg" alt="Image 5"></div>
            <div class="image-tile" style="left: 68%;"><img src="images/line 6.svg" alt="Image 6"></div>
            <div class="image-tile" style="left: 86%;"><img src="images/line 7.svg" alt="Image 7"></div>
            <div class="image-tile" style="left: 104%;"><img src="images/line 8.svg" alt="Image 8"></div>
        </div>
    </div>

    <div class="content-below">
        <p>This is content below the image tiles</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
